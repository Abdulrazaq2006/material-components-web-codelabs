<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- TODO(acdvorak): Are these the right values? -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Shipping Address</title>

  <!-- TODO(acdvorak): Is this the right icon? -->
  <link rel="icon" sizes="192x192" href="https://material.io/static/images/simple-lp/favicons/components-192x192.png">
  <link rel="shortcut icon" href="https://material.io/static/images/simple-lp/favicons/components-72x72.png">

  <!-- TODO(acdvorak): Update other codelabs to use Normalize v8.0.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">

  <link rel="stylesheet" href="bundle.css">
</head>
<body>
  <!-- TODO(acdvorak): Update other codelabs to use semantic markup -->
  <header class="crane-header">
    Shipping Address
  </header>

  <main class="crane-main">
    <form method="post" action="." id="crane-shipping-form">
      <div class="crane-form-row">
        <div class="crane-form-label">
          <div class="crane-form-text-field mdc-text-field mdc-text-field--box">
            <input type="text" id="crane-name-input" class="mdc-text-field__input"
                   aria-controls="crane-form-name-helper-text"
                   required autofocus>
            <!-- TODO(acdvorak): Set `.mdc-floating-label` to `font-family: Roboto` -->
            <label for="crane-name-input" class="mdc-floating-label">Name</label>
            <div class="mdc-line-ripple"></div>
          </div>
          <p class="mdc-text-field-helper-text"
             id="crane-name-helper-text"
             style="display: none;">
            Helper Text (possibly validation message)
          </p>
        </div>
      </div>
      <div class="crane-form-row">
        <div class="crane-form-label">
          <div class="crane-form-text-field mdc-text-field mdc-text-field--box">
            <input type="text" id="crane-address-input" class="mdc-text-field__input"
                   aria-controls="crane-form-address-helper-text"
                   required>
            <label for="crane-address-input" class="mdc-floating-label">Address</label>
            <div class="mdc-line-ripple"></div>
          </div>
          <p class="mdc-text-field-helper-text"
             id="crane-address-helper-text"
             style="display: none;">
            Helper Text (possibly validation message)
          </p>
        </div>
      </div>
      <div class="crane-form-row">
        <div class="crane-form-label">
          <div class="crane-form-text-field mdc-text-field mdc-text-field--box">
            <input type="text" id="crane-city-input" class="mdc-text-field__input"
                   aria-controls="crane-form-city-helper-text"
                   required>
            <label for="crane-city-input" class="mdc-floating-label">City</label>
            <div class="mdc-line-ripple"></div>
          </div>
          <p class="mdc-text-field-helper-text"
             id="crane-city-helper-text"
             style="display: none;">
            Helper Text (possibly validation message)
          </p>
        </div>
      </div>
      <div class="crane-form-row">
        <div class="crane-form-label">
          <div class="mdc-select mdc-select--box">
            <select class="mdc-select__native-control" required>
              <option value="" selected></option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            <div class="mdc-select__label mdc-select__label--float-above">State</div>
            <div class="mdc-select__bottom-line"></div>
          </div>
        </div>
        <div class="crane-form-label">
          <div class="crane-form-text-field mdc-text-field mdc-text-field--box">
            <!--
            Note: `pattern="[0-9]*"` causes iPhone Safari to display a large numeric keyboard without decimal points.
            All other browsers (including iPad Safari) ignore the `pattern` attribute on `<input type="number">` elements.
            See https://www.filamentgroup.com/lab/type-number.html
            -->
            <input type="number" id="crane-zip-code-input" class="crane-form-zip-code-input mdc-text-field__input"
                   aria-controls="crane-form-zip-code-helper-text"
                   required pattern="[0-9]*">
            <label for="crane-zip-code-input" class="mdc-floating-label">ZIP Code</label>
            <div class="mdc-line-ripple"></div>
          </div>
          <p class="mdc-text-field-helper-text"
             id="crane-zip-code-helper-text"
             style="display: none;">
            Helper Text (possibly validation message)
          </p>
        </div>
      </div>
      <div class="crane-form-row crane-form-row--submit">
        <button type="submit" class="crane-form-submit mdc-button mdc-button--raised"
                id="crane-submit-button">
          Save
        </button>
      </div>
    </form>
  </main>

  <script src="bundle.js" async></script>
</body>
</html>
